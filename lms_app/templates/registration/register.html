<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff9be6;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ff9be6;
        }

        .form-group p {
            margin-top: 10px;
            text-align: center;
        }

        .form-group p a {
            color: #ff9be6;
            text-decoration: none;
        }

        .form-group p a:hover {
            text-decoration: underline;
        }

        .errorlist {
            margin: 0;
            padding: 0;
            list-style-type: none;
            color: #dc3545;
        }

        .errorlist li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Student Registration</h1>
    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="form-heading">
            <h2>Sign Up</h2>
        </div>
        <div class="form-group">
            {% for field in form %}
                <p>
                    {% if field.errors %}
                        <ul class="errorlist">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    {{ field.label_tag }} {{ field }}
                </p>
            {% endfor %}
        </div>
        <div class="form-group">
            <input type="submit" value="Register"/>
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </form>
</div>
</body>
