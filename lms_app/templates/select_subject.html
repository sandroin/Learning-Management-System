<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject</title>
</head>
<body>
    <h1>Select a Subject</h1>
    <ul>
        {% for subject in subjects %}
        <li><a href="{% url 'record_attendance' subject.id %}">{{ subject.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
