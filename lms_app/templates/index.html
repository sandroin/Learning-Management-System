<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                {% if request.user.is_authenticated %}
                        <a href="#">Hi {{request.user | title}}</a>
                        <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'register' %}">Join Now</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <div>Successful Login</div>
</body>
</html>
