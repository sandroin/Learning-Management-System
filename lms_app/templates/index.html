<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f7f7f7;">
    <header class="header" style="background-color: #ff9be6; color: #fff; padding: 10px 0; text-align: center;">
        <div class="container">
            <h1>Learning Management System</h1>
        </div>
    </header>
    <nav class="nav" style="display: flex; justify-content: center; align-items: center; margin-top: 200px;">
        <div class="container">
            {% if user.is_authenticated %}
                <a href="#" style="color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin: 0 10px; background-color: #ff9be6;">Hi {{ request.user | title }}</a>
                <a href="{% url 'logout' %}" style="color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin: 0 10px; background-color: #ff9be6;">Logout</a>
                {% if user.status == 1 %}
                    <a href="{% url 'select_subject' %}" style="color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin: 0 10px; background-color: #ff9be6;">Select Subject</a>
                {% endif %}
            {% else %}
                <a href="{% url 'login' %}" style="color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin: 0 10px; background-color: #ff9be6;">Login</a>
                <a href="{% url 'register' %}" style="color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; margin: 0 10px; background-color: #ff9be6;">Join Now</a>
            {% endif %}
        </div>
    </nav>
</body>
</html>
